<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    {% block title %}
        <title>Desafio</title>
    {% endblock title %}
</head>
<body class="config_body">
    <header>
        {% block header %}
            <p>Seja bem vindo {% if user.is_authenticated %}{{ user.mail }}{% else %}usuário anônimo{% endif %}</p>
        {% endblock %}
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
